<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0FA3A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C7B7D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#085B5D" stroke-width="8"/>
  
  <!-- Clock Face -->
  <circle cx="256" cy="256" r="180" fill="url(#clockGradient)" stroke="#0FA3A5" stroke-width="4"/>
  
  <!-- Hour Markers -->
  <g stroke="#0FA3A5" stroke-width="6" stroke-linecap="round">
    <!-- 12 o'clock -->
    <line x1="256" y1="90" x2="256" y2="110"/>
    <!-- 3 o'clock -->
    <line x1="422" y1="256" x2="402" y2="256"/>
    <!-- 6 o'clock -->
    <line x1="256" y1="422" x2="256" y2="402"/>
    <!-- 9 o'clock -->
    <line x1="90" y1="256" x2="110" y2="256"/>
  </g>
  
  <!-- Smaller hour markers -->
  <g stroke="#0FA3A5" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <!-- 1 o'clock -->
    <line x1="332" y1="110" x2="322" y2="120"/>
    <!-- 2 o'clock -->
    <line x1="390" y1="166" x2="380" y2="156"/>
    <!-- 4 o'clock -->
    <line x1="390" y1="346" x2="380" y2="356"/>
    <!-- 5 o'clock -->
    <line x1="332" y1="402" x2="322" y2="392"/>
    <!-- 7 o'clock -->
    <line x1="180" y1="402" x2="190" y2="392"/>
    <!-- 8 o'clock -->
    <line x1="122" y1="346" x2="132" y2="356"/>
    <!-- 10 o'clock -->
    <line x1="122" y1="166" x2="132" y2="156"/>
    <!-- 11 o'clock -->
    <line x1="180" y1="110" x2="190" y2="120"/>
  </g>
  
  <!-- Clock Hands (showing 10:10 - classic clock position) -->
  <!-- Hour hand -->
  <line x1="256" y1="256" x2="220" y2="180" stroke="#085B5D" stroke-width="8" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="256" y1="256" x2="320" y2="150" stroke="#085B5D" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="#085B5D"/>
  
  <!-- Routine indicators (small circles around the clock) -->
  <g fill="#FFB74D" opacity="0.8">
    <circle cx="256" cy="120" r="6"/>
    <circle cx="340" cy="180" r="6"/>
    <circle cx="370" cy="256" r="6"/>
    <circle cx="340" cy="330" r="6"/>
    <circle cx="256" cy="380" r="6"/>
    <circle cx="172" cy="330" r="6"/>
  </g>
  
  <!-- App Name Arc -->
  <path id="textArc" d="M 120 256 A 136 136 0 0 1 392 256" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    <textPath href="#textArc" startOffset="50%">RoutineBuddy</textPath>
  </text>
</svg>
